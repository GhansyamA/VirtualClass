<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Course</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Segoe UI;
            background: linear-gradient(135deg, #fff, #3b82f6);
            color: #000000;
            margin: 0;
            padding: 0;
            height:100vh;
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        select {
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #3b82f6;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1e5bca;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        .btn-primary {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: #3b82f6;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #1e5bca;
        }
        .btn-dashboard {
            background: #3b82f6;
            font-size: 12px; /* Smaller button */
            padding: 8px 12px; /* Adjust padding for size */
            position: absolute; /* Position it absolutely */
            top: 20px; /* Distance from top */
            left: 20px; /* Distance from left */
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn-dashboard:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Course</h1>
        {% if courses %}
        <form method="post">
            <label for="course_id">Choose a course:</label>
            <select name="course_id" id="course_id" required>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Select</button>
            <p><a href="{{ url_for('create_course') }}" class="btn btn-primary"><i class="fas fa-plus"></i> Create new course</a></p>
        </form>
        {% else %}
        <p>No courses available. Create one to continue.</p>
        <a href="{{ url_for('create_course') }}" class="btn btn-primary"><i class="fas fa-plus"></i> Create Course</a>
        {% endif %}
    </div>
</body>
</html>
