<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Segoe UI;
            background: linear-gradient(135deg, #fff, #3b82f6);
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: gradientMove 6s infinite ease-in-out;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        .container {
            background: rgba(255,255,255,0.5);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        ul li {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        ul li p {
            margin: 5px 0;
        }
        ul li button {
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        ul li button:hover {
            background: #1e5bca;
        }
        .text-link {
            text-align: center;
            margin-top: 10px;
        }
        .text-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        .text-link a:hover {
            text-decoration: underline;
        }
        .btn-dashboard {
            background: #3b82f6;
            font-size: 12px; /* Smaller button */
            padding: 8px 12px; /* Adjust padding for size */
            position: absolute; /* Position it absolutely */
            top: 20px; /* Distance from top */
            left: 20px; /* Distance from left */
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn-dashboard:hover {
            background: #218838;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary {
            background: #3b82f6;
        }
        .btn-primary:hover {
            background: #1e5bca;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="btn btn-dashboard">
        <i class="fas home"></i> Home
    </a>
    <div class="container">
        <h1>Available Courses</h1>
        {% if available_courses %}
        <form method="POST">
            <ul>
                {% for course in available_courses %}
                    <li>
                        <p><strong>{{ course.name }}</strong></p>
                        <p>{{ course.description }}</p>
                        <button type="submit" name="course_id" value="{{ course.id }}" class="btn btn-primary">Enroll</button>
                    </li>
                {% endfor %}
            </ul>
        </form>
        {% else %}
            <p>No available courses to enroll in.</p>
        {% endif %}
    </div>
</body>
</html>
