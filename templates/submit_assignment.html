<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment: {{ assignment.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Segoe UI;
            background: linear-gradient(135deg, #fff, #3b82f6);
            color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        input[type="file"] {
            font-size: 14px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #3b82f6;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1e5bca;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            font-size: 16px;
            color: #3b82f6;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .btn-dashboard {
            background: #3b82f6;
            font-size: 12px; /* Smaller button */
            padding: 8px 12px; /* Adjust padding for size */
            position: absolute; /* Position it absolutely */
            top: 20px; /* Distance from top */
            left: 20px; /* Distance from left */
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn-dashboard:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Dashboard Button -->
    <a href="{{ url_for('dashboard') }}" class="btn btn-dashboard">
        <i class="fas home"></i> Home
    </a>
    <div class="container">
        <h1>Submit Assignment: {{ assignment.title }}</h1>
        <p><strong>Description:</strong> {{ assignment.description }}</p>
        <p><strong>Due Date:</strong> {{ assignment.due_date }}</p>
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="file">{{ form.file.label }}</label>
                {{ form.file(class="form-control") }}
            </div>
            <button type="submit" class="btn-submit">
                <i class="fas fa-upload"></i> Submit Assignment
            </button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('view_assignments') }}"><i class="fas fa-arrow-left"></i> Back to Assignments</a>
        </div>
    </div>
</body>
</html>
