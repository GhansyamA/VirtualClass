<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Segoe UI;
            background: linear-gradient(135deg, #fff, #3b82f6);
            background-size: 200% 200%;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: gradientMove 6s infinite ease-in-out;
        }
        .container {
            width:700px;
            max-width: 1000px; /* Increased width for the content box */
            margin: 40px auto;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Left aligned content */
        }
        h1 {
            text-align: center;
            color: #1f4037;
        }
        h2 {
            font-size: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            font-size: 14px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background: #3a7bd5;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0066cc;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            font-size: 16px;
            color: #3a7bd5;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .btn-dashboard {
            background: #3b82f6;
            font-size: 12px; /* Smaller button */
            padding: 8px 12px; /* Adjust padding for size */
            position: absolute; /* Position it absolutely */
            top: 20px; /* Distance from top */
            left: 20px; /* Distance from left */
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn-dashboard:hover {
            background: #218838;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary {
            background: #3b82f6;
        }
        .btn-primary:hover {
            background: #1e5bca;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="btn btn-dashboard">
        <i class="fas home"></i> Home
    </a>
    <div class="container">
        <h1>Create Course</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="name">{{ form.name.label }}</label>
            <div class="form-group">
                
                {{ form.name(class="form-control") }}
            </div>
            <label for="description">{{ form.description.label }}</label>
            <div class="form-group">
                
                {{ form.description(class="form-control") }}
            </div>
            <button type="submit" class="btn-submit">
                <i class="fas fa-plus-circle"></i> Create Course
            </button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('select_course') }}"><i class="fas fa-arrow-left"></i> Back to Course Selection</a>
        </div>
    </div>
</body>
</html>
