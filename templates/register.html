<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #ddd;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 5px #2575fc;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-submit:hover {
            background: #1e5bca;
        }
        .text-link {
            text-align: center;
            margin-top: 10px;
        }
        .text-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        .text-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="confirm_password">{{ form.confirm_password.label }}</label>
                {{ form.confirm_password }}
            </div>
            <div class="form-group">
                <label for="role">{{ form.role.label }}</label>
                {{ form.role }}
            </div>
            <button type="submit" class="btn-submit">{{ form.submit.label.text }}</button>
        </form>
        <div class="text-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
