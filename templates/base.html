<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkyLoom{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}
    <style>
        .skyloom-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 1000;
        }
        .skyloom-logo:hover {
            transform: scale(1.1);
        }
        body {
            margin-top: 60px; /* Adjust based on logo height to prevent content overlap */
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="skyloom-logo">SkyLoom</a>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
