<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1f4037;
            margin-bottom: 30px;
        }
        .course-card {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #f9f9f9;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .course-card h3 {
            margin: 0;
            color: #1f4037;
        }
        .course-card p {
            margin: 10px 0;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary {
            background: #1f4037;
        }
        .btn-primary:hover {
            background: #145b28;
        }
        .no-courses {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        .btn-create-course {
            background: #99f2c8;
            font-size: 16px;
            margin-bottom: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .btn-create-course:hover {
            background: #3ccfa9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Courses</h1>

        <!-- Button to create a course, visible only for teachers -->
        {% if current_user.role == 'teacher' %}
            <a href="{{ url_for('create_course') }}" class="btn btn-create-course">
                <i class="fas fa-plus"></i> Create New Course
            </a>
        {% endif %}

        {% if courses %}
            {% for course in courses %}
                <div class="course-card">
                    <h3>{{ course.name }}</h3>
                    <p>{{ course.description }}</p>
                    <a href="{{ url_for('view_course', course_id=course.id) }}" class="btn btn-primary">
                        <i class="fas fa-eye"></i> View Course
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-courses">No courses are currently available.</p>
        {% endif %}
    </div>
</body>
</html>
