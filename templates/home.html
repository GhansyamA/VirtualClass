<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Classroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{{ url_for('static', filename='Image1.jpg') }}') no-repeat center center/cover;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            color: white;
        }
        .title {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .buttons a {
            text-decoration: none;
            padding: 12px 25px;
            margin: 10px;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
        }
        .login {
            background: #28a745;
        }
        .signup {
            background: #ffc107;
        }
        .buttons a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Virtual Classroom</h1>
        <p class="description">An interactive cloud-based learning platform for students and teachers.</p>
        <div class="buttons">
            <a href="{{ url_for('login') }}" class="login">Login</a>
            <a href="{{ url_for('register') }}" class="signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
