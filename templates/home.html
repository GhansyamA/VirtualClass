<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLoom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            background: #000; /* fallback color */
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333; /* Darker font color for visibility */
            position: relative;
            z-index: 1;
        }
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00c6ff, #0072ff); /* Gradient effect */
            -webkit-background-clip: text; /* Ensures text has gradient */
            color: transparent; /* Makes the text transparent so the gradient shows */
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow for emphasis */
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #4682B4; /* Darker light blue color */
        }
        .buttons {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            flex-direction: row;
            gap: 12px;
            z-index: 10; /* Ensure buttons appear above other content */
        }
        .buttons a {
            text-decoration: none;
            padding: 8px 20px;
            color: #333; /* Dark text color for better readability */
            border-radius: 30px; /* Fully rounded corners */
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            background: rgba(255, 255, 255, 0.6); /* Lighter transparency for blending */
            border: 2px solid rgba(255, 255, 255, 0.8); /* Light border for subtle definition */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* Softer shadow for a floating effect */
            transition: all 0.3s ease;
        }
        .login {
            background: rgba(40, 167, 69, 0.6); /* Semi-transparent green */
        }
        .signup {
            background: rgba(255, 193, 7, 0.6); /* Semi-transparent yellow */
        }
        .buttons a:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="{{ url_for('static', filename='Video2.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1 class="title">SkyLoom</h1>
        <p class="description">Learn Anywhere, Anytime.</p>
    </div>
    <div class="buttons">
        <a href="{{ url_for('login') }}" class="login">Sign In</a>
        <a href="{{ url_for('register') }}" class="signup">Sign Up</a>
    </div>
</body>
</html>
